<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar Contato</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/imask"></script>
</head>

<body>
    <h1>Sa<span class="destaque">l</span>var Con<span class="destaque">t</span>a<span class="destaque">t</span>os</h1>
    <p class="subtitle">não perca venda</p>

    <div class="container cadastrar">

        <form class="form">

            <label for="text">Cliente:</label>
            <input type="text" class="cliente valido" placeholder="Nome e sobrenome">

            <label for="phone">Celular:</label>
            <input type="tel" class="celular valido" placeholder="(dd) 00000-0000">

            <label for="text">Modelo:</label>
            <input type="text" class="modelo valido" placeholder="Nome da linha">

            <label for="text">REF:</label>
            <input type="text" class="referencia valido" placeholder="Completa">

            <label for="text">Nº:</label>
            <input type="number" class="numero valido" min="37" max="47" placeholder="Número">

            <label for="text">Cor:</label>
            <input type="text" class="cor valido" placeholder="Cor">

            <button type="submit" class="btn">Salvar</button>


        </form>
        <button class="botao-flutuante"><a href="busca.html"><i class="bi bi-search"></i></a></button>
    </div>

    <!-- Adicionar CDN do Firebase antes dos seus scripts -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>

    <!-- Seus scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="cadastro.js"></script>

</body>

</html>
